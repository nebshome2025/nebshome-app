<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test Casa Ideală</title>
</head>
<body>
  <h1>Ce tip de casă ți se potrivește?</h1>

  <form>
    <label>Cum preferi să-ți petreci timpul liber?</label><br>
    <input type="radio" name="intrebare1" value="acasa"> În liniște, acasă<br>
    <input type="radio" name="intrebare1" value="activ"> Activ, prin oraș sau natură<br><br>

    <label>Care e stilul tău preferat?</label><br>
    <input type="radio" name="intrebare2" value="modern"> Modern<br>
    <input type="radio" name="intrebare2" value="rustic"> Natural, rustic<br><br>

    <label>Cât de multă lumină naturală îți place?</label><br>
    <input type="radio" name="intrebare3" value="multa"> Multă lumină<br>
    <input type="radio" name="intrebare3" value="putina"> Mai puțină, dar confort<br><br>

    <label>Email (ca să-ți trimitem rezultatul):</label><br>
    <input type="email" name="email"><br><br>

    <button type="submit">Trimite răspunsurile</button>
  </form>
</body>
</html>
