<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nebshome Test</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #22223b;
            text-align: center;
            letter-spacing: 2px;
        }
        .start-btn {
            font-size: 2rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 140, 255, 0.2);
            transition: background 0.2s, transform 0.2s;
            font-weight: bold;
        }
        .start-btn:hover {
            background: #2563eb;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .start-btn {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в тест Nebshome</h1>
    <button class="start-btn">Начать тест</button>
</body>
</html>
