<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test Casa Ideală</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 18px;
    }
    input[type="radio"], input[type="email"] {
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Ce tip de casă ți se potrivește?</h1>

  <form>
    <label>1. Cum preferi să-ți petreci timpul liber?</label>
    <input type="radio" name="intrebarea1" value="liniste"> În liniște, acasă<br>
    <input type="radio" name="intrebarea1" value="activ"> Activ, prin oraș sau natură<br>

    <label>2. Care e stilul tău preferat?</label>
    <input type="radio" name="intrebarea2" value="modern"> Modern<br>
    <input type="radio" name="intrebarea2" value="natural"> Natural, rustic<br>

    <label>3. Cât de multă lumină naturală îți place?</label>
    <input type="radio" name="intrebarea3" value="multa"> Multă lumină<br>
    <input type="radio" name="intrebarea3" value="putina"> Mai puțină, dar confort<br>

    <label>4. Email (ca să-ți trimitem rezultatul):</label>
    <input type="email" name="email"><br>

    <button type="submit">Trimite răspunsurile</button>
  </form>
</body>
</html>
